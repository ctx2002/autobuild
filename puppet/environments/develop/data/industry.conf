[program:jms_job_queue_runner]
command=php /vagrant/local.ranqx.io/app/ranqConsole jms-job-queue:run --env=test --verbose
process_name=%(program_name)s
numprocs=1
directory=/tmp
autostart=true
autorestart=true
startsecs=5
startretries=10
redirect_stderr=false
stderr_logfile=/var/log/long.industry.finance.err.log
stdout_logfile=/var/log/long.industry.finance.out.log
stdout_capture_maxbytes=1MB
stderr_capture_maxbytes=1MB